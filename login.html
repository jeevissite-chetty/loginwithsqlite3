<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Login Page{% endblock %}


{% block content %}
<div class="card" style="width: 18rem; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">LOGIN</h5>
         </div>
    
         <form action="/login" method="POST" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">EmailId:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter ur email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter ur password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="login" class="btn btn-sucess btn-block">
            </div>
            <div class="form-group">
                <input type="submit" value="register" class="btn btn-sucess btn-block"><span>If not Registered?</span>
            </div>


         </form>
    
  </div>
{% endblock %}
