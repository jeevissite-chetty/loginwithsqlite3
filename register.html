<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Register Page{% endblock %}


{% block content %}
<form action="/register" method="POST" autocomplete="off">
    <div class="mb-3">
        <label class="form-label">First Name:</label>
        <input type="text" name="fname" class="form-control" placeholder="Enter Ur first name" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name:</label>
        <input type="text" name="lname" class="form-control" placeholder="Enter Ur last name"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Address:</label>
        <textarea class="form-control" name="address" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">EmailId:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter ur email" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter ur password" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" name="cpassword" placeholder="Enter ur password" required>
    </div>
    
    <div class="form-group">
        <input type="submit" value="register" class="btn btn-sucess btn-block">
    </div>
</form>

{% endblock %}
